<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Superkvíz</title>
	<link rel="stylesheet" href="style.css">
</head>


<body>
	<!--<body onload="zobrazitOtazku()">-->

	<h1>Superkvíz</h1>


	<div class="kviz" id="kviz">
		<!-- přidat <div> pro kvíz -->
		<p id="poradi">Otázka 1 / 3</p>
		<h2 id="otazka">Co je ikonická hračka z 80. let? </h2>

		<div class="obsah">
			<div class="foto">
				<img id="obrazek" src="obrazky/moncicak.jpg" alt="obrazek">
			</div>

			<!--div id="moznosti">-->
			<div id="moznosti">

				<ul id="odpovedi"></ul>

			</div>
		</div>
	</div>

	<!-- také nezapomenout na <div> pro výsledek a hodnocení -->

	<div class="vysledek" id="vysledek">
		<h2>Tvoje hodnocení</h2>
		<div id="hodnoceni"></div>
	</div>


	<script src="kviz.js"></script>

</body>

</html>
